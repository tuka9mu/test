<div class="container w-50">
  <h1 class="font-bold text-3xl text-center mt-5">اضافة مصرف</h1>
  <form [formGroup]="bankForms" (ngSubmit)="save()">
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">اسم المصرف</label>
      <input formControlName="name" type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required>
    </div>
    <div class="flex justify-content-end">
      <button type="submit"
        class="mb-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">انشاء</button>

    </div>

  </form>

</div>





<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-3 py-1">
          الرمز
        </th>
        <th scope="col" class="px-3 py-1">
          اسم المصرف
        </th>
        <th scope="col" class="px-3 py-1">
          الاجراء
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let a of banks ">
        <td class="px-3 py-1">
          {{a.id}}
        </td>
        <td class="px-3 py-1">
          {{a.name}}
        </td>
        <td class="px-3 py-1">
          <button class="text-red-700 p-2" (click)="openXl(longContent,a)">edit</button>
          <button class="text-blue-800" (click)="DeleteBank(a.id)">delete</button>
        </td>
        <ng-template #longContent let-modal>
          <div
            class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex text-center bg-blue-100 bg-opacity-25">
            <div class="relative mx-auto">
              <div class="border-0 rounded-lg shadow-lg flex flex-col bg-white outline-none focus:outline-none p-3">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" class="cursour-pointer"
                  (click)="modal.dismiss('Cross click')" width="24" xmlns:xlink="http://www.w3.org/1999/xlink"
                  enable-background="new 0 0 512 512" id="Layer_1" version="1.1" viewBox="0 0 512 512"
                  xml:space="preserve">
                  <linearGradient gradientUnits="userSpaceOnUse" id="SVGID_1_" x1="256" x2="256" y1="512"
                    y2="-9.094947e-013">
                    <stop offset="0" style="stop-color: #e73827" />
                    <stop offset="1" style="stop-color: #f85032" />
                  </linearGradient>
                  <circle cx="256" cy="256" fill="url(#SVGID_1_)" r="256" />
                  <path
                    d="M268.7,256l119.6-119.6c3.2-3.2,3.2-8.3,0-11.4c-3.2-3.2-8.3-3.2-11.4,0L257.2,244.6L135.1,122.5  c-3.2-3.2-8.3-3.2-11.4,0c-3.2,3.2-3.2,8.3,0,11.4L245.8,256L123.7,378.1c-3.2,3.2-3.2,8.3,0,11.4c1.6,1.6,3.7,2.4,5.7,2.4  c2.1,0,4.1-0.8,5.7-2.4l122.1-122.1l119.6,119.6c1.6,1.6,3.7,2.4,5.7,2.4c2.1,0,4.1-0.8,5.7-2.4c3.2-3.2,3.2-8.3,0-11.4L268.7,256z"
                    fill="#FFFFFF" />
                </svg>
                <!-- [formGroup]="formReactiveForms" -->
                <div>
                  <form [formGroup]="bankForms" (ngSubmit)="update(a.id)">
                    <div class="relative mx-auto">

                      <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bank
                          name</label>
                        <input type="text" formControlName="id" id="id"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          required>
                      </div>

                      <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bank
                          name</label>
                        <input formControlName="name" type="text" id="name"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          required>
                      </div>
                      <div class="flex items-center justify-end p-3 border-t border-solid border-slate-200 rounded-b">
                        <button
                          class="bg-[#1e3a8a] text-white font-bold uppercase text-sm px-6 py-3 rounded shadow focus:outline-none mr-1 mb-1"
                          type="submit">
                          تعديل
                        </button>
                      </div>

                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </ng-template>


      </tr>
    </tbody>
  </table>
</div>
