
<!-- [disabled]="(username?.value?.length == '' || password?.value?.length == '')" -->

<section class="m-10">
      <div class="mx-auto container max-w-3xl md:w-1/2 shadow-md">
            <div class="bg-gray-100 p-4 border-t-2 bg-opacity-5 border-[#1e40af] rounded-t">
                  <div class="max-w-sm mx-auto md:w-full md:mx-0">
                        <div class="inline-flex items-center space-x-4">
                              <p class="text-gray-600 text-2xl">تسجيل الدخول للنظام</p>
                        </div>
                  </div>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="bg-[#e0f2fe] space-y-6">
                        <div class="md:inline-flex space-y-4 md:space-y-0 w-full p-4 text-gray-500 items-center">
                              <div class="md:w-2/3 max-w-sm mx-auto">
                                    <label class="text-sm text-gray-500 mb-2">البريد الالكتروني</label>
                                    <div class="w-full inline-flex border">
                                          <div class="pt-2 w-1/12 bg-gray-100 bg-opacity-50">
                                                <svg fill="none" class="w-6 text-gray-400 mx-auto" viewBox="0 0 24 24"
                                                      stroke="currentColor">
                                                      <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2"
                                                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                                </svg>
                                          </div>
                                          <input value="admin" type="email" value="admin@gmail.com" required formControlName="email"
                                                class="w-11/12 focus:outline-none focus:text-gray-700 focus:bg-gray-50 p-2 hover:border-b-2 border-[#38bdf8]"
                                                placeholder="email@example.com" />
                                    </div>
                              </div>
                        </div>

                        <hr />

                        <div class="md:w-2/3 max-w-sm mx-auto">
                              <label class="text-sm text-gray-500 mb-2">الرمز السري</label>
                              <div class="w-full inline-flex border">
                                    <div class="pt-2 w-1/12 bg-gray-100 bg-opacity-50">
                                          <svg fill="none" class="w-6 text-gray-400 mx-auto" viewBox="0 0 24 24"
                                                stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                          </svg>
                                    </div>
                                    <input value="1234@tuka" type="password" required formControlName="password"
                                          class="w-11/12 focus:outline-none focus:text-gray-700 focus:bg-gray-50 p-2 hover:border-b-2 border-[#38bdf8]"
                                          placeholder="******" />
                              </div>
                        </div>

                        <hr />
                        <div class="flex justify-end">
                              <div class="text-center md:pl-6">
                                    <button type="submit"
                                          class="text-white w-full mx-auto max-w-sm rounded-md text-center bg-[#1e3a8a] py-2 px-4 inline-flex items-center focus:outline-none hover:bg-[#1e40af]">
                                          تسجيل الدخول
                                    </button>
                              </div>
                        </div>
                        <div *ngIf="isSubmitted && !isValidUser">
                              <strong  class="text-red-300 text-sm">ادخال خاطئ ، يرجى ادخال المعلومات بشكل صحيح</strong>
                        </div>

                        <hr />
                  </div>
            </form>
      </div>
</section>
