<div class="h-full mt-14 mb-10 md:mr-48 mr-14">

  <div class="w-full flex justfiy-end">
    <div class="m-3">
      <label class="text-sm text-right font-medium text-gray-900 block">
        تاريخ الايداع
      </label>
      <input type="date"
        class="p-3 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg hover:border-sky-300 focus:border-blue-500 focus:outline-none focus:ring" />
    </div>
    <div class="w-1/2 p-3">
      <label class="text-sm font-medium text-gray-900 mr-3 ml-2">
        اختار المصرف
      </label>
      <ng-multiselect-dropdown [placeholder]="'أختار المصرف'" [settings]="dropdownSettings" class="text-center"
        [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)">
      </ng-multiselect-dropdown>
    </div>
    <div class="flex items-center justify-end w-full p-3 border-solid border-slate-200 rounded-b">
      <button
        class="bg-[#1e3a8a] text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button">
        حفظ
      </button>
    </div>
  </div>

  <!-- Client Table -->
  <div class="mt-4 mx-4">
    <div class="w-full overflow-hidden rounded-lg shadow-xs">
      <div class="w-full overflow-x-auto">
        <table class="w-full divide-y">
          <thead>
            <tr class="text-sm font-semibold tracking-wide text-center text-white uppercase border-b bg-[#f97316]">
              <th>الفئة</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody *ngFor="let cat of products" class="bg-gray-50 divide-y">
            <tr class="hover:bg-gray-100 text-center">
              <td>
                <a (click)="openXl(longContent)"> <img class="cursor-pointer" src="{{ cat.path }}" /></a>
              </td>

            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- ./Client Table -->
</div>
